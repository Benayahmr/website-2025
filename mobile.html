<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Benaya Hammer - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
  <meta name="theme-color" content="#000000">
  <style>
    @font-face {
      font-family: 'NarkissBlock';
      src: url('fonts/NarkissBlock-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'b-logoxy';
      src: url('fonts/b-logoxyVF.woff2') format('woff2-variations');
      font-weight: 20 60;
      font-stretch: 20% 60%;
      font-style: normal;
    }
    body {
      margin-top: -20px;
      background: #000;
      color: #fffbe2;
      font-family: 'NarkissBlock', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .logo-circle {
      position: relative;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #e8d0d033;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 30px auto;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.18);
      touch-action: none;
      user-select: none;

        /* backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);  */
      
    }
    .logo-circle span {
      font-family: 'b-logoxy';
      font-size: 60px;
      color: #000;

      user-select: none;
      pointer-events: none;
      transform: translateY(5px);
    }
    .msg {
      max-width: 90vw;
      line-height: 1.3;
      font-size: 18x;
      text-align: center;
      margin-bottom: 30px;

    }
  </style>
</head>
<body>
  <div id="logo" class="logo-circle"><span>ב</span></div>
  <div class="msg">גרסת המובייל בעבודה,<br>בינתיים האתר זמין בדסקטופ :)</div>
  <script>
    // Ball screensaver movement and variable font mapping
    const logo = document.getElementById('logo');
    const logoSpan = logo.querySelector('span');
    const ballSize = 70; // px, matches .logo-circle
    let x = Math.random() * (window.innerWidth - ballSize);
    let y = Math.random() * (window.innerHeight - ballSize);
    let dx = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random());
    let dy = (Math.random() > 0.5 ? 1 : -1) * (1 + Math.random());

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    function animate() {
      x += dx;
      y += dy;
      // Bounce off walls
      if (x <= 0) { x = 0; dx *= -1; }
      if (x >= window.innerWidth - ballSize) { x = window.innerWidth - ballSize; dx *= -1; }
      if (y <= 0) { y = 0; dy *= -1; }
      if (y >= window.innerHeight - ballSize) { y = window.innerHeight - ballSize; dy *= -1; }

      logo.style.position = 'fixed';
      logo.style.left = x + 'px';
      logo.style.top = y + 'px';

      // Map x/y to 20-60 for font-variation-settings
      const wght = 20 + ((x / (window.innerWidth - ballSize)) * 40);
      const wdth = 20 + ((y / (window.innerHeight - ballSize)) * 40);
      logoSpan.style.fontVariationSettings = `'wght' ${wght.toFixed(1)}, 'wdth' ${wdth.toFixed(1)}`;

      requestAnimationFrame(animate);
    }

    // Responsive: reset bounds on resize
    window.addEventListener('resize', () => {
      x = clamp(x, 0, window.innerWidth - ballSize);
      y = clamp(y, 0, window.innerHeight - ballSize);
    });

    animate();
  </script>
</body>
</html>
