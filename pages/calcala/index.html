    p {
      font-family: 'NarkissBlock', sans-serif;

      line-height: 23px;

      /* margin-bottom: 10px; */

    .text-flex-container {

      justify-content: flex-start; /* אלמנטים מימין לשמאל בגלל direction: rtl */

    .image {

}

.image img {
  width: 100%;

 }

strong {

       }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      row-gap: 4px;
      column-gap: 4px;
    }

    .grid-item {
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .grid-item img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    /* הפופאפ */
    #popup {
      position: fixed;
      inset: 0;
      background-color: #01143cdc;;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-overlay {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .popup-overlay img {
      height: 80vh;
      width: 80vh;
      object-fit: contain;
      cursor: default;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    #popup.show img {
      opacity: 1;
      transform: scale(1);
    }



      #img-container {
        padding: 50px,0;
        width: 100%;
        background-color: #01143c;
    }



  </style>

<body>

</div>


<div class="text-flex-container">
  <p>אפליקציית <strong>שכונה</strong> היא אפליקציה שמחברת בין שכנים, בבניין או בשכונה, ומאפשרת להם לשתף אחד את השני בכלי מטבח ובישול.

השפה הגרפית פשוטה ומזמינה עם איורים ביד קלילה.

</div>

    <div id="img-container">

    <div class="image"  style="width: 100%;">

    </div>

    <div class="image"  style="width: 100%;">
    <img src="images/calcala-04.png" alt="כלכלה 3" >
    </div>

    <div class="image"  style="width: 100%;">
    <img src="images/calcala-03.png" alt="כלכלה 4" >
    </div>


</div>

  <!-- פופאפ -->
  <div id="popup">
    <div class="popup-overlay" onclick="closePopup(event)">
      <img id="popup-img" src="" alt="תמונה גדולה" />
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupOverlay = popup.querySelector('.popup-overlay');
    const popupImg = document.getElementById('popup-img');
    const gridItems = document.querySelectorAll('.grid-item');

    const imageList = Array.from(gridItems).map(item => item.querySelector('img').src);
    let currentIndex = 0;

    gridItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        const src = item.querySelector('img').src;
        popupImg.src = src;
        popup.style.display = 'flex';

        currentIndex = index; // שמירת אינדקס

        requestAnimationFrame(() => {
          popup.classList.add('show');
        });

        document.body.style.overflow = 'hidden';
      });
    });

    function closePopup(e) {
      if (e.target === popupOverlay) {
        popup.classList.remove('show');
        setTimeout(() => {
          popup.style.display = 'none';
          popupImg.src = '';
          document.body.style.overflow = '';
        }, 300); // זמן תואם ל-transition
      }
    }

    document.addEventListener('keydown', e => {
      if (popup.style.display === 'flex') {
        if (e.key === 'Escape') {
          closePopup({ target: popupOverlay });
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex + 1) % imageList.length;
          popupImg.src = imageList[currentIndex];
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
          popupImg.src = imageList[currentIndex];
        }
      }
    });


    document.querySelectorAll('.close-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    window.parent.postMessage({ action: 'closeIframe' }, '*');
  });
});


const header = document.querySelector('.header-flex-container');
const h1 = header.querySelector('h1');
const h2 = header.querySelector('h2');

const shrinkStart = 0;    // מתי להתחיל לכווץ (אפשר להשאיר 0)
const shrinkEnd = 200;    // מתי להפסיק (תשנה לפי הטעם)

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  // חישוב בין 0 ל-1
  const progress = Math.min(Math.max((scrollY - shrinkStart) / (shrinkEnd - shrinkStart), 0), 1);

  // מעבר הדרגתי בין גדלים
  const paddingTop = 13 - progress * (13 - 10);     // 13px → 10px
  const paddingBottom = 10 - progress * (10 - 7);  // 10px → 7px
  const fontSizeH1 = 60 - progress * (60 - 50);    // 60px → 50px
  const fontSizeH2 = 55 - progress * (55 - 45);    // 55px → 35px
  const gap = 17 - progress * (17 - 10);           // 17px → 10px

  // החלת הסגנונות בפועל
  header.style.paddingTop = `${paddingTop}px`;
  header.style.paddingBottom = `${paddingBottom}px`;
  header.style.gap = `${gap}px`;
  h1.style.fontSize = `${fontSizeH1}px`;
  h2.style.fontSize = `${fontSizeH2}px`;
});


  </script>

</body>
</html>
