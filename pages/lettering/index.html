<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>לטרינג</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
   @font-face {
      font-family: 'NarkissBlock';
      src: url('fonts/NarkissBlock-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'NarkissBlock-heavy';
      src: url('fonts/NarkissBlock-Heavy.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

   @font-face {
      font-family: 'PortfolioFont';
      src: url('fonts/portfolioVF.ttf') format('truetype-variations');
      /* font-weight: 500; */
      font-style: italic;
    }

    body {
    margin-right: 0px;
    margin-left: 0px;
    margin-bottom: 0px;

      font-family: 'NarkissBlock', sans-serif;
      color: #000;
      overflow-x: hidden ;
    }


    h1, h2 {
      font-family: 'PortfolioFont', serif;
      text-align: right;
      margin: -10px 0;
    }

    h1 {
      font-size: 60px;
      font-weight: 800;
      color: #000;
    }

    h2 {
      font-size: 55px;
      font-weight: 500;
      color: #c54343;
    }


         .popup-body{
      align-content: right;
      top:0;
      right: 0;

      background-color: #E4E2D9;
      padding-top: 0px;

      padding-bottom: 60px;
      padding-right: 60px;
      padding-left: 60px;



      border-radius: 10px;
    }

    .text-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 17px;
      margin-bottom: 15px;

    }





    .close-btn{
        color:#707070;

      font-size: 27px;
      font-weight: bold;
      cursor: pointer;
    }

  .close-btn:hover {
  color: #c54343;
}

 .header-flex-container {
  width: 98%;
  position: sticky;
  top: 0;
  transform: translateX(36px);
  backdrop-filter: blur(5px);
  background-color: #e4e2d9ca;
  display: flex;
  align-items: center;
  gap: 17px;
  transition: none; /* שליטה מלאה דרך JS */
  will-change: transform, padding, font-size;
  padding-top: 13px;
}

.header-flex-container h1,
.header-flex-container h2 {
  margin: 0;
}



    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      row-gap: 30px;
      column-gap: 30px;

      padding-top: 20px;
      padding-right: 200px;
      padding-left: 200px;
      
    }

    .grid-item {
      /* width: 100%; */
      aspect-ratio: 1 / 1;
      overflow: hidden;
      display: flex;
      /* align-items: center; */
      /* justify-content: center; */
      cursor: pointer;
    }

    .grid-item img {
      /* max-width: 100%; */
      /* max-height: 100%; */
      object-fit: cover;
      display: block;
      user-select: none;
      pointer-events: none;

    }

    /* הפופאפ */
    #popup {
      position: fixed;
      inset: 0;
      background-color: #e4e2d9e7;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      
    }

    .popup-overlay {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .popup-overlay img {
      height: 95vh;
      width: auto;
      object-fit: contain;
      cursor: default;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-20px);

    }

    #popup.show img {
      opacity: 1;
      transform: scale(1);
    }
  </style>
</head>
<body>

  <div class="close-btn" style="width: 100%; height: 110px;"> </div>
  <div class="popup-body">
    
  <div class="header-flex-container">
    <div class="close-btn">❮</div>
  <h1>עבודות לטרינג</h1>
  <h2> לוגואים / כריכות ספרים / פוסטרים  </h2>
</div>


  <div class="grid">
    <div class="grid-item"><img src="images/lettering_1.jpg" alt="לטרינג 1"></div>
    <div class="grid-item"><img src="images/lettering_2.jpg" alt="לטרינג 2"></div>
    <div class="grid-item"><img src="images/lettering_3.jpg" alt="לטרינג 3"></div>
    <div class="grid-item"><img src="images/lettering_4.jpg" alt="לטרינג 4"></div>
    <div class="grid-item"><img src="images/lettering_5.jpg" alt="לטרינג 5"></div>
    <div class="grid-item"><img src="images/lettering_6.jpg" alt="לטרינג 6"></div>
    <div class="grid-item"><img src="images/lettering_7.jpg" alt="לטרינג 7"></div>
    <div class="grid-item"><img src="images/lettering_8.jpg" alt="לטרינג 8"></div>
    <div class="grid-item"><img src="images/lettering_9.jpg" alt="לטרינג 9"></div>
    <div class="grid-item"><img src="images/lettering_10.jpg" alt="לטרינג 10"></div>
    <div class="grid-item"><img src="images/lettering_11.jpg" alt="לטרינג 11"></div>
    <div class="grid-item"><img src="images/lettering_12.jpg" alt="לטרינג 12"></div>
  </div>

  <!-- פופאפ -->
  <div id="popup">
    <div class="popup-overlay" onclick="closePopup(event)">
      <img id="popup-img" src="" alt="תמונה גדולה" />
    </div>
  </div>
</div>


  <script>
    const popup = document.getElementById('popup');
    const popupOverlay = popup.querySelector('.popup-overlay');
    const popupImg = document.getElementById('popup-img');
    const gridItems = document.querySelectorAll('.grid-item');

    const imageList = Array.from(gridItems).map(item => item.querySelector('img').src);
    let currentIndex = 0;

    gridItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        const src = item.querySelector('img').src;
        popupImg.src = src;
        popup.style.display = 'flex';

        currentIndex = index; // שמירת אינדקס

        requestAnimationFrame(() => {
          popup.classList.add('show');
        });

        document.body.style.overflow = 'hidden';
      });
    });

    function closePopup(e) {
      if (e.target === popupOverlay) {
        popup.classList.remove('show');
        setTimeout(() => {
          popup.style.display = 'none';
          popupImg.src = '';
          document.body.style.overflow = '';
        }, 300); // זמן תואם ל-transition
      }
    }

    document.addEventListener('keydown', e => {
      if (popup.style.display === 'flex') {
        if (e.key === 'Escape') {
          closePopup({ target: popupOverlay });
        } else if (e.key === 'ArrowLeft') {
          currentIndex = (currentIndex + 1) % imageList.length;
          popupImg.src = imageList[currentIndex];
        } else if (e.key === 'ArrowRight') {
          currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
          popupImg.src = imageList[currentIndex];
        }
      }
    });

    document.querySelectorAll('.close-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    window.parent.postMessage({ action: 'closeIframe' }, '*');
  });
});


const header = document.querySelector('.header-flex-container');
const h1 = header.querySelector('h1');
const h2 = header.querySelector('h2');

const shrinkStart = 0;    // מתי להתחיל לכווץ (אפשר להשאיר 0)
const shrinkEnd = 200;    // מתי להפסיק (תשנה לפי הטעם)

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  // חישוב בין 0 ל-1
  const progress = Math.min(Math.max((scrollY - shrinkStart) / (shrinkEnd - shrinkStart), 0), 1);

  // מעבר הדרגתי בין גדלים
  const paddingTop = 13 - progress * (13 - 10);     // 13px → 10px
  const paddingBottom = 10 - progress * (10 - 7);  // 10px → 7px
  const fontSizeH1 = 60 - progress * (60 - 50);    // 60px → 50px
  const fontSizeH2 = 55 - progress * (55 - 45);    // 55px → 35px
  const gap = 17 - progress * (17 - 10);           // 17px → 10px

  // החלת הסגנונות בפועל
  header.style.paddingTop = `${paddingTop}px`;
  header.style.paddingBottom = `${paddingBottom}px`;
  header.style.gap = `${gap}px`;
  h1.style.fontSize = `${fontSizeH1}px`;
  h2.style.fontSize = `${fontSizeH2}px`;
});



  </script>

</body>
</html>
